<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs Forms</title>
</head>

<body>
  <table>
    <form class="" action="index.html" method="post">
      <p><label for="">Your Name:</label>
        <input type="text" name="" value="">
      </p>
      <p>
      <p><label for="">Please confirm your date of birth:</label>
        <input type="date" name="" value="">
      </p>
      <p><label for="">At what time do you want to be contacted?</label>
        <input type="datetime" name="" value="">
      </p>
    </p>
    <p><label for="">Please say how easy it is</label>
      <input type="range" name="" value="">
    </p>
      <p><label for="">Please upload your cv</label>
        <input type="file" name="" value="">
      </p>
      <p><label for="">Your Email Address</label>
      <input type="text" name="" value=""></p>
      <p> <label for="">Do you accept to be contacted?</label>
        <input type="checkbox" name="" value="">
      </p>

      <p> <input type="submit" name=""> </p>
    </form>
</body>

</html>
